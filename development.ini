[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8088

[app:main]
use = egg:WebCore
debug = True

web.root = brave.mumble.controller:RootController

web.cache = True
web.cache.data_dir = /tmp
web.cache.regions = general, content
web.cache.general.expire = 86400
web.cache.content.expire = 604800

web.sessions = True
web.sessions.data_dir = /tmp
web.sessions.lock_dir = /tmp

web.locale.i18n = True
web.locale.path = %(here)s/brave/mumble/locale
web.locale.fallback = en

web.auth = True
web.auth.name = character
web.auth.authenticate = brave.mumble.auth.model:Ticket.authenticate
web.auth.lookup = brave.mumble.auth.model:Ticket.lookup
web.auth.handler = /authorize

web.static = True
web.static.path = %(here)s/brave/mumble/public
web.static.base = /
web.static.compiled = /_static

web.templating.engine = mako

db.connections = main

db.main.engine = mongoengine
db.main.model = brave.mumble.model
db.main.url = mongo://localhost/mumble

# You need to manually create the maildir:
# mkdir -p mail/{cur,new,tmp}
mail.manager.use = immediate
mail.transport.use = maildir
mail.transport.directory = %(here)s/mail
mail.message.author = Brave Collective Mumble <mumble@bravecollective.net>
mail.message.bcc = alice+bccs@gothcandy.com
mail.message.organization = Brave Collective

# Clearly for testing purposes.  Production differs.
api.endpoint = http://localhost:8080/api
api.identity = 52d07aeb6f692b599d93bd93
api.private = ffe41589c2531a73100cf3f925ca0c8abaacac38ce24fd79d8d439fd4181a0f3
api.public = bc3fab7012b7c6b08b4bb836497ac8b944425fadd416d16d65a5d45c2775c70137254063247787edcf463713ac0b777fe1ddc1b6b9c9179aae0a23cb208738ff

idle.channel = 64
idle.time = 21600
idle.groups = general

# zxcvbn score required to accept passwords. 0-4. 0-2 are awful, 3 is meh, 4 is ok.
mumble.required_pass_strength = 4

# Have mumble fall back to it's database when the connection to Core is interrupted.
mumble.bypassCore =  False

mumble.ticketUpdateTimeoutHours = 48

[loggers]
keys = root, app, webcore

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_app]
level = DEBUG
handlers = console
qualname = brave.mumble
propagate = 0

[logger_webcore]
level = INFO
handlers = console
qualname = web
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
